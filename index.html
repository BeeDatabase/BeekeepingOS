<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>蜂場專家 - 智慧連動系統</title>
    <meta name="theme-color" content="#1a1a1a">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <div class="logo-hexagon"><span class="material-icons-round">hive</span></div>
            <div class="splash-text"><h1>蜂場專家</h1><p>正在連結數據神經網路...</p></div>
            <div class="loading-bar"><div class="progress"></div></div>
        </div>
    </div>

    <aside class="sidebar">
        <div class="brand-area">
            <div class="logo-icon"><span class="material-icons-round">hub</span></div> <div class="brand-text"><h2>蜂場專家</h2><small>AI Linkage System</small></div>
        </div>
        <div class="nav-scroll-area">
            <div class="nav-group">核心管理</div>
            <button class="nav-btn active" onclick="Router.go('dashboard')"><span class="material-icons-round">dashboard</span>營運總覽</button>
            <button class="nav-btn" onclick="Router.go('map')"><span class="material-icons-round">map</span>蜂場地圖</button>
            
            <div class="nav-group">智慧生產</div>
            <button class="nav-btn" onclick="Router.go('action_feed')"><span class="material-icons-round">restaurant</span>餵食與庫存</button>
            <button class="nav-btn" onclick="Router.go('action_harvest')"><span class="material-icons-round">opacity</span>採收與利潤</button>
            <button class="nav-btn" onclick="Router.go('breeding')"><span class="material-icons-round">pets</span>育王管理</button>

            <div class="nav-group">數據中心</div>
            <button class="nav-btn" onclick="Router.go('logs')"><span class="material-icons-round">history</span>歷史日誌</button>
            <button class="nav-btn" onclick="Router.go('inventory')"><span class="material-icons-round">inventory_2</span>資材盤點</button>
            <button class="nav-btn" onclick="Router.go('settings')"><span class="material-icons-round">settings</span>系統設定</button>
        </div>
    </aside>

    <main class="main-window">
        <header class="top-header">
            <div class="header-left">
                <button class="mobile-menu-btn" onclick="System.toggleSidebar()"><span class="material-icons-round">menu</span></button>
                <h2 id="pageTitle">營運總覽</h2>
                <div id="smartBadge" class="status-badge online">智慧連動中</div>
            </div>
            <div class="header-right">
                <button class="icon-btn" onclick="SmartNotif.toggle()" style="position:relative;">
                    <span class="material-icons-round">notifications</span>
                    <span id="notifDot" class="notif-dot hidden"></span>
                </button>
            </div>
        </header>
        <div id="app-content" class="content-area"></div>
    </main>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="Router.go('dashboard')"><span class="material-icons-round">dashboard</span><span class="nav-label">首頁</span></button>
        <button class="nav-item" onclick="Router.go('map')"><span class="material-icons-round">map</span><span class="nav-label">地圖</span></button>
        <div class="fab-wrapper"><button class="fab-main" onclick="QuickAction.toggle()"><span class="material-icons-round">add</span></button></div>
        <button class="nav-item" onclick="Router.go('action_feed')"><span class="material-icons-round">restaurant</span><span class="nav-label">餵食</span></button>
        <button class="nav-item" onclick="System.toggleSidebar()"><span class="material-icons-round">menu</span><span class="nav-label">選單</span></button>
    </nav>

    <div id="quickSheet" class="quick-sheet hidden">
        <div class="sheet-grid">
            <button onclick="Router.go('action_feed'); QuickAction.toggle();"><span class="material-icons-round color-orange">restaurant</span>餵食</button>
            <button onclick="Router.go('action_harvest'); QuickAction.toggle();"><span class="material-icons-round color-green">opacity</span>採收</button>
            <button onclick="alert('功能開發中'); QuickAction.toggle();"><span class="material-icons-round color-blue">search</span>巡場</button>
            <button onclick="QuickAction.toggle()"><span class="material-icons-round color-grey">close</span>取消</button>
        </div>
    </div>

    <div id="notifPanel" class="notif-panel hidden">
        <div class="notif-header"><h3>智慧通知</h3></div>
        <div id="notifList" class="notif-list"></div>
    </div>

    <div id="overlay" class="overlay hidden" onclick="System.closeAll()"></div>
    <script src="script.js"></script>
</body>
</html>
