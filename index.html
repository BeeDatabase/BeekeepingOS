<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>蜂場專家 - 智慧管理系統</title>
    
    <meta property="og:title" content="蜂場專家">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="專業養蜂數位管理系統 V20.0">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <div class="logo-hexagon"><span class="material-icons-round">hive</span></div>
            <div class="splash-text">
                <h1>蜂場專家</h1>
                <p>系統載入中...</p>
            </div>
            <div class="loading-bar"><div class="progress"></div></div>
        </div>
    </div>

    <aside class="sidebar">
        <div class="brand-area">
            <div class="logo-icon"><span class="material-icons-round">workspace_premium</span></div>
            <div class="brand-text">
                <h2>蜂場專家</h2>
                <small>智慧管理系統</small>
            </div>
        </div>
        
        <div class="nav-scroll-area">
            <div class="nav-group">核心管理</div>
            <button class="nav-btn active" onclick="Router.go('dashboard')"><span class="material-icons-round">dashboard</span>營運總覽</button>
            <button class="nav-btn" onclick="Router.go('map')"><span class="material-icons-round">map</span>蜂場地圖</button>
            <button class="nav-btn" onclick="Router.go('tasks')"><span class="material-icons-round">assignment</span>工作排程</button>

            <div class="nav-group">生產技術</div>
            <button class="nav-btn" onclick="Router.go('breeding')"><span class="material-icons-round">pets</span>育王管理</button>
            <button class="nav-btn" onclick="Router.go('health')"><span class="material-icons-round">medical_services</span>病害防治</button>
            <button class="nav-btn" onclick="Router.go('production')"><span class="material-icons-round">factory</span>生產紀錄</button>
            <button class="nav-btn" onclick="Router.go('inventory')"><span class="material-icons-round">inventory_2</span>資材庫存</button>

            <div class="nav-group">商業營運</div>
            <button class="nav-btn" onclick="Router.go('crm')"><span class="material-icons-round">groups</span>客戶訂單</button>
            <button class="nav-btn" onclick="Router.go('finance')"><span class="material-icons-round">monetization_on</span>財務報表</button>
            <button class="nav-btn" onclick="Router.go('logistics')"><span class="material-icons-round">local_shipping</span>轉場運輸</button>

            <div class="nav-group">環境與法規</div>
            <button class="nav-btn" onclick="Router.go('science')"><span class="material-icons-round">science</span>環境氣象</button>
            <button class="nav-btn" onclick="Router.go('land')"><span class="material-icons-round">terrain</span>場地管理</button>
            <button class="nav-btn" onclick="Router.go('compliance')"><span class="material-icons-round">gavel</span>法規查詢</button>
            
            <div class="nav-group">永續發展</div>
            <button class="nav-btn" onclick="Router.go('risk')"><span class="material-icons-round">security</span>風險管理</button>
            <button class="nav-btn" onclick="Router.go('esg')"><span class="material-icons-round">eco</span>永續經營</button>
            <button class="nav-btn" onclick="Router.go('settings')"><span class="material-icons-round">settings_suggest</span>系統設定</button>
        </div>
    </aside>

    <main class="main-window">
        <header class="top-header">
            <div class="header-left">
                <button class="mobile-menu-btn" onclick="System.toggleSidebar()"><span class="material-icons-round">menu</span></button>
                <h2 id="pageTitle">營運總覽</h2>
                <div class="status-badge online">Online</div>
            </div>
            <div class="header-right">
                <div class="weather-widget glass-pill">
                    <span class="material-icons-round">wb_sunny</span>
                    <span id="headerTemp">--°C</span>
                </div>
                <button class="icon-btn" onclick="System.toggleTheme()"><span class="material-icons-round">dark_mode</span></button>
                <button class="icon-btn" onclick="System.toggleFullScreen()"><span class="material-icons-round">fullscreen</span></button>
            </div>
        </header>

        <div id="app-content" class="content-area">
            </div>
    </main>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="Router.go('dashboard')">
            <span class="material-icons-round">dashboard</span>
            <span class="nav-label">首頁</span>
        </button>
        <button class="nav-item" onclick="Router.go('map')">
            <span class="material-icons-round">map</span>
            <span class="nav-label">地圖</span>
        </button>
        <div class="fab-wrapper">
            <button class="fab-main" onclick="QuickAction.toggle()">
                <span class="material-icons-round">add</span>
            </button>
        </div>
        <button class="nav-item" onclick="Router.go('tasks')">
            <span class="material-icons-round">assignment</span>
            <span class="nav-label">工作</span>
        </button>
        <button class="nav-item" onclick="System.toggleSidebar()">
            <span class="material-icons-round">menu</span>
            <span class="nav-label">更多</span>
        </button>
    </nav>

    <div id="quickSheet" class="quick-sheet hidden">
        <div class="sheet-grid">
            <button onclick="Log.quick('餵食')"><span class="material-icons-round color-orange">restaurant</span>餵食</button>
            <button onclick="Log.quick('巡場')"><span class="material-icons-round color-blue">search</span>巡場</button>
            <button onclick="Log.quick('用藥')"><span class="material-icons-round color-red">healing</span>用藥</button>
            <button onclick="Log.quick('採收')"><span class="material-icons-round color-green">opacity</span>採收</button>
            <button onclick="Log.quick('筆記')"><span class="material-icons-round color-purple">edit</span>筆記</button>
            <button onclick="QuickAction.toggle()"><span class="material-icons-round color-grey">close</span>取消</button>
        </div>
    </div>

    <div id="overlay" class="overlay hidden" onclick="System.toggleSidebar()"></div>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('✅ 離線模式已啟用 (Service Worker Registered)'))
                .catch((err) => console.log('❌ 離線模式失敗', err));
        }
    </script>
    
</body>
</html>
</body>
</html>
